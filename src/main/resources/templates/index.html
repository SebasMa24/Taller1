<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title th:text="${titulo}">Gestor de Tareas</title>

  <!-- CDN de Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <h1 class="text-center text-2xl font-bold">Gestor de Tareas</h1>
  </header>

  <!-- Modal para editar tarea -->
  <div id="modal-editar" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96 relative">
      <h2 class="text-xl font-semibold mb-4">Editar Tarea</h2>
      <form id="form-editar-tarea" th:action="@{/editar}" method="post" class="space-y-4">
        <input type="hidden" id="id" name="id" />

        <div>
          <label for="titulo" class="block text-gray-700 font-medium mb-1">Título</label>
          <input type="text" id="titulo" name="titulo" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" required />
        </div>

        <div>
          <label for="descripcion" class="block text-gray-700 font-medium mb-1">Descripción</label>
          <textarea id="descripcion" name="descripcion" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <div>
          <label for="fechaVencimiento" class="block text-gray-700 font-medium mb-1">Fecha de Vencimiento</label>
          <input type="date" id="fechaVencimiento" name="fechaVencimiento" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" required />
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelar-editar" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
            Cancelar
          </button>
          <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Contenedor principal -->
  <main class="max-w-3xl mx-auto p-6">

    <!-- Formulario para agregar tarea -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Agregar Nueva Tarea</h2>
      <form id="form-tarea" th:object="${tareaNueva}" th:action="@{/guardar}" method="post" class="space-y-4">
        <div>
          <label for="titulo" class="block text-gray-700 font-medium mb-1">Título</label>
          <input type="text" id="titulo" name="titulo" th:field="*{titulo}" placeholder="Título de la tarea"
            class="w-full text-ellipsis border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required/>
        </div>

        <div>
          <label for="descripcion" class="block text-gray-700 font-medium mb-1">Descripción</label>
          <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" placeholder="Descripción de la tarea"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <div>
          <label for="fechaVencimiento" class="block text-gray-700 font-medium mb-1">Fecha de Vencimiento</label>
          <input type="date" id="fechaVencimiento" name="fechaVencimiento" th:field="*{fechaVencimiento}"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required/>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Agregar tarea
        </button>
      </form>
    </section>
    


<!-- Barra de búsqueda -->
<section class="bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-xl font-semibold mb-4">Buscar Tareas</h2>
  <div class="flex gap-3">
    <input 
      type="text" 
      id="busqueda-input" 
      placeholder="Buscar por título..."
      class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <button 
      id="limpiar-busqueda"
      class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition"
    >
      Limpiar
    </button>
  </div>
  <p id="mensaje-busqueda" class="text-gray-500 text-sm mt-2 hidden"></p>
</section>

<!-- Fin Barra Busqueda -->

    <!-- Listado de tareas -->

    <!-- Listado de tareas con filtro -->
    <section class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Lista de Tareas</h2>

        <!-- Filtro por estado -->
        <form method="get" action="/" class="flex items-center space-x-2">
          <label for="estado" class="font-medium text-gray-700">Filtrar por estado:</label>
          <select id="estado" name="estado"
                  class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-400"
                  onchange="this.form.submit()">
            <option value="" th:selected="${estado == null or estado == ''}">Todos</option>
            <option value="PENDIENTE" th:selected="${estado == 'PENDIENTE'}">Pendientes</option>
            <option value="EN_PROGRESO" th:selected="${estado == 'EN_PROGRESO'}">En progreso</option>
            <option value="COMPLETADA" th:selected="${estado == 'COMPLETADA'}">Completadas</option>
          </select>
        </form>
      </div>

      <!-- Mensaje si no hay tareas -->
      <div th:if="${#lists.isEmpty(tareas)}" class="text-center text-gray-500 italic">
        <p>No hay tareas registradas. ¡Crea una nueva tarea!</p>
      </div>

      <!-- Listado de tareas -->
      <div th:if="${!#lists.isEmpty(tareas)}" class="space-y-4">
        <div th:each="tarea : ${tareas}" 
             class="bg-white shadow-md rounded-lg p-4 border border-gray-200"
             th:classappend="${tarea.estado == 'COMPLETADA'} ? ' opacity-60 line-through' : ''">

          <div class="flex justify-between items-start">
            <!-- Información de la tarea -->
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-gray-800" th:text="${tarea.titulo}">Título</h3>
              <p class="text-gray-600 text-sm mt-1" th:text="${tarea.descripcion}">Descripción</p>
              <p class="text-xs text-gray-500 mt-2" th:text="${#temporals.format(tarea.fechaVencimiento, 'dd/MM/yyyy')}">20/09/2025</p>
            </div>

            <!-- Acciones -->
            <div class="flex flex-col items-end space-y-2 ml-4">
              <!-- Cambiar estado -->
              <form th:action="@{'/tareas/' + ${tarea.id} + '/estado'}" method="post">
                <select name="estado" onchange="this.form.submit()"
                        class="px-2 py-1 border rounded text-sm"
                        th:classappend="${tarea.estado == 'COMPLETADA' ? ' bg-green-100 text-green-800' : (tarea.estado == 'PENDIENTE' ? ' bg-red-100 text-red-800' : ' bg-yellow-100 text-yellow-800')}">
                  <option value="PENDIENTE" th:selected="${tarea.estado == 'PENDIENTE'}">Pendiente</option>
                  <option value="EN_PROGRESO" th:selected="${tarea.estado == 'EN_PROGRESO'}">En Progreso</option>
                  <option value="COMPLETADA" th:selected="${tarea.estado == 'COMPLETADA'}">Completada</option>
                </select>
              </form>


              <!-- Botones editar / eliminar -->
              <div class="flex space-x-2">
                <button type="button"
                        class="edit-btn bg-orange-500 hover:bg-orange-600 text-white text-xs px-3 py-1 rounded shadow"
                        th:data-id="${tarea.id}"
                        th:data-titulo="${tarea.titulo}"
                        th:data-descripcion="${tarea.descripcion}"
                        th:data-fecha="${tarea.fechaVencimiento}">
                  Editar
                </button>

                <form th:action="@{/eliminar}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta tarea?')">
                  <input type="hidden" name="id" th:value="${tarea.id}" />
                  <button type="submit" class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded shadow">
                    Eliminar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-4 mt-6">
    <small>© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Gestor de Tareas</small>
  </footer>

  <script th:src="@{/script.js}"></script>
</body>
</html>
