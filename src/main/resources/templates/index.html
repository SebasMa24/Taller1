<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title th:text="${titulo}">Gestor de Tareas</title>

  <!-- CDN de Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- Header básico -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <h1 class="text-center text-2xl font-bold">Gestor de Tareas</h1>
  </header>
  <!-- Modal para editar tarea -->
  <div id="modal-editar" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96 relative">
      <h2 class="text-xl font-semibold mb-4">Editar Tarea</h2>
      <form id="form-editar-tarea" th:action="@{/editar}" method="post" class="space-y-4">
        <input type="hidden" id="id" name="id" />

        <div>
          <label for="titulo" class="block text-gray-700 font-medium mb-1">Título</label>
          <input type="text" id="titulo" name="titulo" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" required />
        </div>

        <div>
          <label for="descripcion" class="block text-gray-700 font-medium mb-1">Descripción</label>
          <textarea id="descripcion" name="descripcion" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <div>
          <label for="fechaVencimiento" class="block text-gray-700 font-medium mb-1">Fecha de Vencimiento</label>
          <input type="date" id="fechaVencimiento" name="fechaVencimiento" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" required />
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelar-editar" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
            Cancelar
          </button>
          <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Contenedor principal -->
  <main class="max-w-3xl mx-auto p-6">
    <!-- Popup de error -->
    <div id="error-popup" class="hidden fixed top-4 right-4 bg-red-500 text-black px-4 py-2 rounded shadow-lg"></div>

    <!-- Formulario para agregar tarea -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Agregar Nueva Tarea</h2>
      <form id="form-tarea" th:object="${tareaNueva}" class="space-y-4">
        <div>
          <label for="titulo" class="block text-gray-700 font-medium mb-1">Título</label>
          <input type="text" id="titulo" name="titulo" th:field="*{titulo}" placeholder="Título de la tarea"
            class="w-full text-ellipsis border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required/>
        </div>
        <div>
          <label for="descripcion" class="block text-gray-700 font-medium mb-1">Descripción</label>
          <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" placeholder="Descripción de la tarea"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <div>
          <label for="fechaVencimiento" class="block text-gray-700 font-medium mb-1">Fecha de Vencimiento</label>
          <input type="date" id="fechaVencimiento" name="fechaVencimiento" th:field="*{fechaVencimiento}"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required/>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Agregar tarea
        </button>
      </form>
    </section>
    
    <!-- Listado de tareas -->
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Lista de Tareas</h2>

      <!-- Mensaje si no hay tareas -->
      <div th:if="${#lists.isEmpty(tareas)}" class="text-center text-gray-500 italic">
        <p>No hay tareas registradas. ¡Crea una nueva tarea!</p>
      </div>

      <!-- Listado de tareas en tarjetas -->
      <div th:if="${!#lists.isEmpty(tareas)}" class="space-y-4">
        <div th:each="tarea : ${tareas}" class="bg-white shadow-md rounded-lg p-4 border border-gray-200"  th:classappend="${tarea.estado == 'COMPLETADA'} ? 'opacity-60 line-through' : ''">

           <!-- Form para cambiar estado -->
        <form th:action="@{'/tareas/' + ${tarea.id} + '/estado'}" method="post" class="flex justify-between items-center p-4 rounded-lg shadow-sm">
          <!-- Título -->
          <h2 class="text-lg font-semibold text-gray-800 mb-2" th:text="${tarea.titulo}">
            Título de la tarea
          </h2>

          <!-- Descripción -->
          <p class="text-gray-600 text-sm mb-3" th:text="${tarea.descripcion}">
            Descripción de la tarea
          </p>

          <select name="estado" onchange="this.form.submit()" class="px-2 py-1 border rounded text-sm" th:classappend="${tarea.estado == 'COMPLETADA'} ? 'bg-green-100 text-green-800' :
                                  (${tarea.estado == 'PENDIENTE'} ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800')">
            <option th:value="'PENDIENTE'" th:selected="${tarea.estado == 'PENDIENTE'}">Pendiente</option>
            <option th:value="'EN_PROGRESO'" th:selected="${tarea.estado == 'EN_PROGRESO'}">En Progreso</option>
            <option th:value="'COMPLETADA'" th:selected="${tarea.estado == 'COMPLETADA'}">Completada</option>
          </select>
          </form>
          <!-- Información inferior -->
          <div class="flex justify-between items-center">
            <!-- Fecha -->
            <span class="text-xs text-gray-500" th:text="${#temporals.format(tarea.fechaVencimiento, 'dd/MM/yyyy')}">
              20/09/2025
            </span>
            <span class="text-xs text-gray-400 italic block"
              th:if="${tarea.fechaFinalizacion != null}"
              th:text="'Finalizada: ' + ${#temporals.format(tarea.fechaFinalizacion, 'dd/MM/yyyy')}"></span>
          </div>
          <button 
              type="button" 
              class="edit-btn bg-orange-500 hover:bg-orange-600 text-white text-xs px-3 py-1 rounded shadow"
              th:data-id="${tarea.id}"
              th:data-titulo="${tarea.titulo}"
              th:data-descripcion="${tarea.descripcion}"
              th:data-fecha="${tarea.fechaVencimiento}">
              Editar
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-4 mt-6">
    <small>© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Gestor de Tareas</small>
  </footer>

  <script th:src="@{/script.js}"></script>
</body>

</html>
